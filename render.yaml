services:
  - type: web
    name: greengap-backend
    runtime: python
    plan: free
    region: oregon
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: PIP_DEFAULT_TIMEOUT
        value: 300